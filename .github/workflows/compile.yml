---
name: Compile M5Cardputer Sketch

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  

jobs:
  compile_m5cardputer_sketch:
    runs-on: ubuntu-latest
    env:
      FQBN: "m5stack:esp32:m5stack_cardputer"
      BOARD: "m5stack.esp32.m5stack_cardputer"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install platform
        run: |
          set -x
          # arduino-cli core install esp32:esp32
          arduino-cli core install m5stack:esp32 --additional-urls "file:///${PWD}/package_m5stack_index.json"

          arduino-cli core search m5stack
          arduino-cli board listall

          arduino-cli lib install M5Cardputer --log-level warn --verbose
          arduino-cli lib install IRRemoteESP8266 --log-level warn --verbose
          
      - name: Install esptool
        run: |
          set -x
          pip install -U esptool

      - name: Compile M5Cardputer Sketch
        run: |
          arduino-cli compile --fqbn ${{ env.FQBN }} -e \
                              --build-property build.partitions=huge_app \
                              --build-property upload.maximum_size=3145728 \
                              --libraries M5Cardputer,IRRemoteESP8266 \
                              ./m5stick-nemo.ino
      
      - name: Create firmware
        run: |
          set -x

          # TODO: get version from buildVer

          esptool.py --chip esp32s3 merge_bin --output M5Nemo-M5Cardputer.bin  \
            0x0000 build/${{ env.BOARD }}/m5stick-nemo.ino.bootloader.bin \
            0x8000 build/${{ env.BOARD }}/m5stick-nemo.ino.partitions.bin \
            0x10000 build/${{ env.BOARD }}/m5stick-nemo.ino.bin

      - name: List all files
        if: always()
        continue-on-error: true
        run: |
          set -x -e
          pwd
          tree

      # TODO: Validate the firmware
        
      - name: Upload M5Cardputer firmware
        uses: actions/upload-artifact@v4
        with:
          path: M5Nemo-M5Cardputer.bin
          name: M5Nemo-M5Cardputer
          # if-no-files-found: error

  create_release:
    runs-on: ubuntu-latest
    environment: release
    needs: [compile_m5cardputer_sketch]

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: M5Nemo-M5Cardputer
        merge-multiple: true

    - run: |
        set -x -e
        pwd
        ls -all
        tree
    
    # - uses: ncipollo/release-action@v1
    #   with:
    #     artifacts: "M5Nemo-M5Cardputer.bin"
    #     name: "Test Release"
    #     draft: true
    #     generateReleaseNotes: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag: test1
        files: |
          M5Nemo-M5Cardputer.bin

