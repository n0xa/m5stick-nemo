---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  arduino_ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Arduino-CI/action@stable-1.x
        # env:

  compile_sketch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compile demo sketch
        uses: arduino/compile-sketches@v1
        with:
          sketch-paths: |
            - ./demo_sketch
          libraries: |
            - 

      # For more information: https://github.com/arduino/compile-sketches#readme
      - name: Compile NEMO sketch
        uses: arduino/compile-sketches@v1
        with:
          # The default is to compile for the Arduino Uno board. If you want to compile for other boards, use the `fqbn` input.
          # fqbn:

          platforms: | 
            - name: m5stack:esp32
              source-url: https://m5stack.oss-cn-shenzhen.aliyuncs.com/resource/arduino/package_m5stack_index.json
              version: 2.1.0
          sketch-paths: |
            - ./
          libraries: |
            - name: M5Cardputer
            - name: IRRemoteESP8266
          enable-deltas-report: true


